<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="var description = {};
	var languagePair = {};
					languagePair.lang = 'it';
					languagePair.value = [];
					description.push(languagePair);
					document.getElementById('demo').innerText=description;

">Click Me!</button>

</body>
</html>
